<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="vendor/bootstrap.css">
    <title>Tasks To Accomplish</title>
    <script src="vendor/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js"></script>

</head>

<body ng-app="TaskApp">

    <main id="toAccomplish" ng-controller="TaskController as vm">
        <!-- add ng-submit="submit()" to main body -->
        <form class="form-group col-md-6">
            <header>
                <div>
                    <h1>To Accomplish</h1>
                </div>
            </header>

            <div>
                <input type="text" ng-model="vm.newTasks.categoryEntry" placeholder="Category" />
                <input type="text" ng-model="vm.newTasks.tasksEntry" placeholder="To Accomplish" />
                <!-- use ng-submit="categoryEntry" and ng-submit="taskEntry" to just hit enter for submission of tasks-->

                <button ng-click="vm.createTasksEntry()">Add</button>
            </div>

            <div id="tasksTable">
                <table>
                    <thread>
                        <tr>
                            <th>Category</th>
                            <th>To Accomplish</th>
                        </tr>
                    </thread>
                    <tbody>
                        <tr ng-repeat="tasks in vm.tasksList">
                            <td>
                                <input ng-model="tasks.categoryEntry">
                            </td>
                            <td>
                                <input ng-model="tasks.tasksEntry">
                            </td>
                            <td>
                                <button ng-model="tasks.completed" ng-click="vm.completeButton(tasks)">Done</button>
                            </td>

                            <td>
                                <button ng-click="vm.deleteTasks(tasks)">Delete</button>
                            </td>
                            <!-- <td role="alert">
                                <span class="error" ng-show="toAccomplish.deleteTasks.$error.required">
                                 Confirm Delete</span>
                        </td> -->

                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </main>
</body>

</html>
