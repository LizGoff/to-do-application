<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="vendor/bootstrap.css">
    <title>Tasks To Accomplish</title>
    <script src="vendor/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js"></script>

</head>

<body ng-app="TaskApp">

    <main id="toAccomplish" ng-submit="submit()" ng-controller="TaskController as vm">

        <header>
            <div><h1>To Accomplish</h1></div>
        </header>
        <form>
            <div>
            <input type="text" ng-submit="categoryEntry" ng-model="vm.newTasks.categoryEntry" placeholder="Category" />
            <input type="text" ng-submit="taskEntry" ng-model="vm.newTasks.tasksEntry" placeholder="To Accomplish" />

            <button ng-click="vm.createTasksEntry()">Add</button>
            </div>
        </form>
        <div id="tasksTable">
            <table>
                <thread>
                    <tr>
                        <th>Category</th>
                        <th>To Accomplish</th>
                    </tr>
                </thread>
                <tbody>
                    <tr ng-repeat="tasks in vm.tasksList">
                        <td>
                            <input ng-model="tasks.categoryEntry">
                        </td>
                        <td>
                            <input ng-model="tasks.tasksEntry">
                        </td>
                        <td>
                            <button ng-model="tasks.completed" ng-click="vm.completeButton(tasks)">Accomplished!</button>
                        </td>

                        <td>
                            <button ng-click="vm.deleteTasks(tasks)">Delete</button>
                        </td>
                        <!-- <td role="alert">
                                <span class="error" ng-show="toAccomplish.deleteTasks.$error.required">
                                 Confirm Delete</span>
                        </td> -->

                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
