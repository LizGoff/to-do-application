<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="vendor/bootstrap.css">
    <title>Tasks To Accomplish</title>
    <script src="vendor/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js"></script>

</head>

<body ng-app="TaskApp">

    <main id="toAccomplish" ng-controller="TaskController as vm">
        <!-- add ng-submit="submit()" to main body -->
        <form class="form-group col-md-6">

            <header id="header">
                <div id="top">
                    <h1>To Accomplish</h1>
                </div>
            </header>

            <div class="form-group row">
                <input id="entryOfCategory" type="text" ng-model="vm.newTasks.categoryEntry" placeholder="Category" />
            </div>

            <div class="form-group row">
                <input id="entryOfTasks" type="text" ng-model="vm.newTasks.tasksEntry" placeholder="To Accomplish" />
                <!-- use ng-submit="categoryEntry" and ng-submit="taskEntry" to just hit enter for submission of tasks-->
            </div>

            <div>
                <button ng-click="vm.createTasksEntry()">Add</button>
            </div>

            <section>
                <div id="tasksTable">

                    <table>

                        <thread>
                            <tr>
                                <th>Category</th>
                                <th>To Accomplish</th>
                                <th>Accomplished!</th>
                            </tr>
                        </thread>

                        <tbody>
                            <tr ng-repeat="tasks in vm.tasksList"  >
                                <td>
                                    <input ng-class="{'done': tasks.completed == true, 'notDone': tasks.completed == false}" ng-model="tasks.categoryEntry">
                                </td>
                                <td>
                                    <input ng-class="{'done': tasks.completed == true, 'notDone': tasks.completed == false}" ng-model="tasks.tasksEntry">
                                </td>
                                <td>
                                    <input type="checkbox" ng-model= "tasks.completed" ng-click="vm.completeButton(tasks)" />
                                </td>

                                <td>
                                    <button ng-click="vm.deleteTasks(tasks)">Delete</button>
                                </td>
                                <!-- <td role="alert">
                                <span class="error" ng-show="toAccomplish.deleteTasks.$error.required">
                                 Confirm Delete</span>
                                </td> -->
                            </tr>
                        </tbody>

                    </table>

                </div>
            </section>
            
        </form>
    </main>
</body>

</html>
